<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    .grouplist{
        display: flex;
        justify-content: center;
    }
    
</style>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title grouplist">
                <label for="cheese">token:</label><input id="input1" name="token" type="text">
                <input id="btn" type="button" value="送出">
            </div>
        </div>
        
    </div>
</body>
</html>
<script>
    document.querySelector('#btn').addEventListener('click', send);
   // const own = document.querySelector('#own');
    //const other = document.querySelector('#other');
    
    
    function send(){
        
       fetch('http://127.0.0.1:3000/join', 
       {
           method: 'POST',
           body: JSON.stringify({token:document.querySelector('#input1').value}),
           headers: { 'content-type': 'application/json' },
       })
       .then((res) => res.json())
       .then((data) => {

           if(data.status==='fail'){
               alert(data.msg);
           }else{
               console.log(data);
               
               //window.location = "./grouplist"; 
           }
       });
    }

</script>
